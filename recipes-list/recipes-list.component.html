<div class="container">
    <h1>Your Orders</h1>
<table class="table" *ngIf="recipes && recipes.length > 0">
    <thead class="thead-light bg-warning">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Recipe</th>
        <th scope="col">Amount</th>
        <th scope="col">Restaurant</th>
        <th scope="col">City</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let reci of recipes'>
        <td>{{reci.id}}</td>
        <td>{{reci.recipe}}</td>
        <td>{{reci.amount}}</td>
        <td>{{reci.restaurant}}</td>
        <td>{{reci.city}}</td>
        <td><a [routerLink]="['/recipes','edit', reci.id]">View</a></td>
      </tr>
    </tbody>
</table>
    <h2 *ngIf="!recipes || recipes.length == 0">No Orders Registered</h2>


</div>
